<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Register Page</title>
  </head>
  <body>
    
    <h1>Register</h1>
    <nav></nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="display_reviews.html">Display Product Reviews</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="write_review.html">Write a Review</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <form
      action="/submit_registration"
      method="post"
    >
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
      /><br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
      /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <label for="confirm_password">Confirm Password:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br /><br />
      <input
        type="submit"
        value="Register"
      />
    </form>
  </body>
</html>
