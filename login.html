<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login Page</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="display_reviews.html">Display Product Reviews</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="write_review.html">Write a Review</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="login-container">
      <h2>Login</h2>
      <form
        action="/login"
        method="post"
      >
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div class="google-login">
        <p>or</p>
        <button onclick="window.location.href='/auth/google'">
          Login with Google
        </button>
      </div>
    </div>
  </body>
</html>
